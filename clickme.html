<html>
<head>

<title>My private website.</title>


<style type="text/css">
#welcome {
	font-size: small;
	position: fixed;
}
</style>


</head>
<body>


<p id="welcome" onClick="alert('Congratulations, you clicked me.');">Welcome.</p>

<script type="text/javascript">

document.captureEvents(Event.MOUSEMOVE);
document.captureEvents(Event.MOUSEDOWN);
document.onmousemove = mmove;
document.onmousedown = clicked;

var amount = 30;

function mmove(e) 
{
	MY = e.pageY
	MX = e.pageX;
	document.getElementById("welcome").style.left = MX-amount;
	document.getElementById("welcome").style.top = MY-30;
}

function clicked(e) 
{
	if (amount == 30)
	{
	document.getElementById("welcome").innerHTML = "C'mon, click me!";
	document.getElementById("welcome").style.color = "red";
	amount = 50;
	document.getElementById("welcome").style.left = MX-50;	}
}

</script>
</body>
</html>
